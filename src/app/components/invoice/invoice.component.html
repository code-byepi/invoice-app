<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Ejemplo Factura</h2>
    </div>
    <div class="card-body">
      <app-invoice-view [id]="invoice.id" [name]="invoice.name" />
      <div class="row my-3">
        <div class="col">
          <app-client-view [client]="invoice.client" />
        </div>
        <div class="col">
          <company-view [company]="invoice.company" />
        </div>
      </div>
      <list-items [items]="invoice.items" (removeEventEmitter)="removeItem($event)"/>
      <total [total]="invoice.total"/>
      <form-item (addItemEventEmitter)="addItem($event)"></form-item>
    </div>
  </div>
</div>
